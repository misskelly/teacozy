<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>
      <div class="menu">
        <nav>
          <a href="#">Mission</a>
          <a href="#">Featured Teas</a>
          <a href="#">Locations</a>
        </nav>
      </div>

    </header>
    <main>
      <div id="mission"class="flex-container">
          <div class="content">
          <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div id="TOM"class="flex-container">
        <div class="heading">
          <h2>Tea of the Month</h2>
          <h4>What's steeping at Tea Cozy?</h4>
        </div>
        <div class="tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berries floating in mug of tea">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Box labled it pays to buy good tea">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Yummy looking donut">
          <span>Seasonal Donut</span>
        </div>
        <div class="tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Mug of tea">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="tea">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Mug of tea">
          <span>Bedford Bizarre Tea</span>
        </div>



      </div>

    </main>
